<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Snake ‚Äî –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω–æ –ø–æ–¥ iPhone‚ÄØ12‚ÄØPro‚ÄØMax</title>
  <style>
    body { margin: 0; background: #000; color: #fff; font-family: sans-serif; text-align: center; }
    canvas { background: #111; display: block; margin: 0 auto; }
    #info { margin: 10px 0; font-size: 1.2em; }
    #controls { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; }
    #dpad {
      display: grid;
      grid-template-areas: ". up ."
                         "left down right";
      gap: 15px;
    }
    #dpad button {
      font-size: 2em;
      padding: 20px;
      border: none;
      border-radius: 15px;
      background: #333;
      color: #fff;
      min-width: 70px;
      min-height: 70px;
    }
    #dpad button:active { background: #555; }
  </style>
</head>
<body>
  <h1>Snake üêç</h1>
  <canvas id="game"></canvas>
  <p id="info">Score: 0</p>
  <div id="controls">
    <div id="dpad">
      <button style="grid-area: up;" onclick="turn('up')">‚¨ÜÔ∏è</button>
      <button style="grid-area: left;" onclick="turn('left')">‚¨ÖÔ∏è</button>
      <button style="grid-area: down;" onclick="turn('down')">‚¨áÔ∏è</button>
      <button style="grid-area: right;" onclick="turn('right')">‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const vw = Math.min(window.innerWidth, 428);
    const vh = Math.min(window.innerHeight, 926);
    const COLS = 21;
    const SIZE = Math.floor(vw / COLS);
    const ROWS = Math.floor(vh / SIZE);
    canvas.width = COLS * SIZE;
    canvas.height = ROWS * SIZE;

    let snake = [{x:5, y:5}], dx = 1, dy = 0, food = rand(), score = 0;
    let gameOver = false, canTurn = true;

    function rand() {
      return { x: Math.floor(Math.random() * COLS), y: Math.floor(Math.random() * ROWS) };
    }

    function drawRect(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * SIZE, y * SIZE, SIZE - 1, SIZE - 1);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.forEach(p => drawRect(p.x, p.y, "#0f0"));
      drawRect(food.x, food.y, "#f00");
      document.getElementById("info").textContent = "Score: " + score;
      if (gameOver) {
        ctx.fillStyle = "#fff";
        ctx.font = SIZE + "px sans-serif";
        ctx.fillText("Game Over", canvas.width / 2 - SIZE * 3, canvas.height / 2);
      }
    }

    function move() {
      if (gameOver) return;
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      if (head.x < 0 || head.y < 0 || head.x >= COLS || head.y >= ROWS ||
          snake.some(p => p.x === head.x && p.y === head.y)) {
        gameOver = true;
        return;
      }
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        while (snake.some(p => p.x === food.x && p.y === food.y)) food = rand();
      } else {
        snake.pop();
      }
      canTurn = true;
    }

    function turn(dir) {
      if (!canTurn) return;
      if (dir === "up" && dy === 0) dx = 0, dy = -1;
      if (dir === "down" && dy === 0) dx = 0, dy = 1;
      if (dir === "left" && dx === 0) dx = -1, dy = 0;
      if (dir === "right" && dx === 0) dx = 1, dy = 0;
      canTurn = false;
    }

    document.addEventListener("keydown", e => {
      if (!canTurn) return;
      if (["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) {
        e.preventDefault();
        turn(e.key.slice(5).toLowerCase());
      }
      if (e.key === "r" || e.key === "R") reset();
    });

    function reset() {
      snake = [{x:5, y:5}];
      dx = 1; dy = 0;
      food = rand();
      score = 0;
      gameOver = false;
    }

    setInterval(() => { move(); draw(); }, 100);
  </script>
</body>
</html>
